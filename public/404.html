<!DOCTYPE html>
<html>
<head>
  <title>BetterMe - The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .betterme-error-page {
    background-color: #FDF8E6;
    color: #676F60;
    font-family: arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .betterme-error-page h1 {
    color: #33372F;
    line-height: 1.5em;
  }

  .navbar {
    display: flex;
    width: calc(100vw-40px);
    box-shadow: 0px 3px 3px rgb(184, 184, 184);
    background-color: white;
    text-align: left;
    color: #33372F;
    padding:20px;
  }

  .navbar h3 {
    flex: auto;
    vertical-align: middle;
    margin: 0;
  }

  .navbar a {
    flex: initial;
    margin: 0;
  }

  .content {
    text-align: center;
  }
  </style>
</head>

<body class="betterme-error-page">
  <!-- This file lives in public/404.html -->
  <div class="navbar">
    <h3>BetterMe</h3>
    <a href="/dashboard">Home</a>
  </div>
  <div class="content">
    <h1>The page you were looking for doesn't exist.</h1>
    <p>You may have mistyped the address or the page may have moved.</p>
    <p>The error is: 404</p>
    <a href="/dashboard">Click here to return to the home page</a>
  </div>
</body>
</html>
